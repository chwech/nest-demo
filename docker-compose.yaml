services:
  node:
    image: "node:16.20.2"
    depends_on:  
      - db
    user: "node"
    working_dir: /home/node/app
    # environment:
    #   - NODE_ENV=production
    volumes:
      - ./:/home/node/app
    expose:
      - "8081"
    ports: # use if it is necessary to expose the container to the host machine
      - "5005:8001"
    command: 
      - /bin/sh
      - -c
      - |
        npm run build
        npm run start:prod
    networks:
      - nest-demo
  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_USER: test
      MYSQL_PASSWORD: 123456
      MYSQL_DATABASE: test
    volumes:
      - ./docker-db-data:/var/lib/mysql
    networks:
      - nest-demo

networks:
  nest-demo: